<app-header></app-header>
<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="movieDetailsResult.movieImage">
            <img src="https://localhost:7253/Images/{{movieDetailsResult.movieImage}}" alt="">

        </div>
        <div class="col-lg-2" *ngIf="movieDetailsResult.movieImage
">
            <img src="https://localhost:7253/Images/{{movieDetailsResult.movieImage}}" alt="">

        </div>
        <div class="col-lg-10 mt-3 p-4">
            <h1 class="mt-2 mb-2">{{movieDetailsResult.movieName}}</h1>
            <p class="mt-3 mb-3">{{movieDetailsResult.movieDescription}}</p>
           
                
            <div class="mt-4 p-4">
                <h2 class="text-white">Top Cast</h2>
                <div class="row">
                    <div class="col-lg-4" *ngFor="let c of movieCastResult">
                        <div class="row mt-2 mb-2">
                            <div class="col-lg-2" *ngIf="c.profile_path">
                                <img alt="" src="https://localhost:7253/Images/{{movieDetailsResult.movieImage}}">
                            </div>
                            <div class="col-lg-10">
                                <h6 class="text-white">{{c.original_name}}</h6>
                                <p class="text-white">{{c.character}}</p>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
