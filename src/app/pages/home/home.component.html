<!-- Hero Start -->
<app-header></app-header>
<div class="contain-fluid   carousel1">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-theme="dark" data-bs-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="3000" *ngFor="let b of bannerResult; let i =index"
                [ngClass]="{active:i==1}">
                <img src="https://localhost:7253/movie_images/{{b.movieBackDrop}}" class="d-block w-100 img-fluid"
                    alt="..." [routerLink]="['/moviepage',b.movieID]">
                <div class="carousel-caption  d-md-block">
                    <h2>{{b.movieName}}</h2>
                    <p>{{b.movieDescription}}</p>
                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Hero End -->

<!-- Most Rated Movies start -->
<div class="contain mt-3 px-4 py-1">
    <div class="row">
        <h5 class="text-white">Highly Rated Movies</h5>
        <div class="rowposter mt-3">
            <ng-container *ngFor="let t of MostRatedMoviesResult" class="roll">
                <img src="https://localhost:7253/movie_images/{{t.movieImage}}" class="rowimg largeposter" alt="..."
                    [routerLink]="['/moviepage',t.movieID]">

            </ng-container>
        </div>
    </div>
</div>

<!-- Most Rated Movies end -->
