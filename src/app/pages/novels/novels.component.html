<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novels</title>
</head>

<body>
    <app-header></app-header>
    <div class="row context">
        <h1 style="font-weight: 800;">Only on Netflix</h1>
        <br><br><br>
        <label for="navigation" class="label">Jump to a Section: </label>
        <select id="dropdown" #select (change)="navigateToSection(select.value)" class="btn btn-danger dropdown-toggle">
            <option value="section0">Select Category</option>
            <option value="#section2">Decumentary Novels</option>
            <option value="#section3">Fantsay Novels</option>
            <option value="#section4">History Novels</option>
            <option value="#section5">Horror Novels</option>
            <option value="#section6">Romantic Novels</option>
            <option value="#section7">Thriller Novels</option>
            <option value="#section8">Western Novels</option>
        </select>



    </div>
    <div class="contain mt-3 px-4 py-1">
        <div class="row">
            <h5 class="text-white" id="section1">Adventures Novels</h5>
            <div class="rowposter mt-3">
                <ng-container *ngFor="let t of adventurenovels" class="roll">
                    <img src="https://localhost:7253/novel_images/{{t.novelImage}}" class="rowimg largeposter" alt="..."
                        [routerLink]="['/novelpage',t.novelID]">

                </ng-container>
            </div>
        </div>
    </div>
